<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0c204a">
<title>Operation Sky Core — Player (v3.2.0)</title>
<style>
:root{--bg:#0c204a;--panel:#163678;--text:#e7eef9;--muted:#a0b8d6;--border:#263a64;--accent:#2d6edc}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.wrap{max-width:980px;margin:0 auto;padding:16px}
header{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
h1{font-size:18px;margin:0}
.row{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
input,select,button,textarea{background:var(--panel);border:1px solid var(--border);color:var(--text);border-radius:10px;padding:10px 12px;font-size:14px}
button{cursor:pointer}
.card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:12px;margin:12px 0}
.progress{height:10px;background:#0b1a3a;border-radius:999px;border:1px solid var(--border);overflow:hidden;flex:1}
.progress>div{height:100%;background:var(--accent);width:0%}
.small{font-size:12px;color:var(--muted)}
.exercise-link{text-decoration:underline;cursor:pointer}
.hidden{display:none}
.fab{z-index:2147483647;position:fixed;right:14px;bottom:14px;background:#2d6edc;color:#fff;border:none;border-radius:999px;padding:12px 16px;font-weight:600;box-shadow:0 6px 18px rgba(0,0,0,.3)}
</style>
</head>
<body>
<div class="wrap">
  <header class="row">
    <h1>Operation Sky Core — <span id="phaseLabel">Phase 1</span> <span class="small">(Player v3.2.0)</span></h1>
    <div class="row">
      <select id="player"></select>
      <select id="daySel"><option value="1">Day 1</option><option value="2">Day 2</option><option value="3">Day 3</option></select>
      <select id="week"></select>
      <button id="settingsBtn">Settings</button>
    </div>
  </header>

  <div id="hdr" class="row">
    <span class="small">CORE Butte High Lynx | Blue & White</span>
  </div>

  <div class="card">
    <strong>Why today matters</strong>
    <div id="why">Building strength, control, and coordination — one day at a time.</div>
  </div>

  <div id="content" class="card">Workouts load here...</div>

  <div class="card"><strong>Notes</strong>
    <textarea id="notes" class="note" placeholder="Notes for today..."></textarea>
  </div>
</div>

<button id="fabSettings" class="fab" onclick="openSettings()">Settings</button>

<script>
function openSettings(){
  alert("Settings would appear here — this confirms the button is active.");
}
</script>
</body>
</html>
