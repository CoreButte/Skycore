<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0a0e1a">
<title>SKYCORE // POWER PROTOCOL</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600;700&display=swap');

:root{
  --bg:#0a0e1a;
  --bg-elevated:#151b2e;
  --bg-card:#1a2238;
  --text:#e8edf5;
  --text-dim:#7d8ba3;
  --border:#252f45;
  --accent:#00d9ff;
  --accent-glow:rgba(0,217,255,0.3);
  --gold:#ffd700;
  --silver:#c0c0c0;
  --bronze:#cd7f32;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',system-ui,sans-serif;
  line-height:1.5;
  overflow-x:hidden;
  min-height:100vh;
}

body::before{
  content:'';
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,217,255,0.08) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(99,102,241,0.06) 0%, transparent 40%);
  pointer-events:none;
  z-index:0;
}

.wrap{
  max-width:640px;
  margin:0 auto;
  padding:20px 16px 40px;
  position:relative;
  z-index:1;
}

header{
  text-align:center;
  padding:32px 0 24px;
  position:relative;
}

h1{
  font-family:'Rajdhani',sans-serif;
  font-size:48px;
  font-weight:700;
  letter-spacing:6px;
  text-transform:uppercase;
  background:linear-gradient(135deg, var(--accent) 0%, #6366f1 50%, var(--accent) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:6px;
}

.subtitle{
  font-family:'Rajdhani',sans-serif;
  font-size:14px;
  color:var(--text-dim);
  text-transform:uppercase;
  letter-spacing:4px;
  font-weight:600;
}

.player-tag{
  display:inline-block;
  background:var(--bg-card);
  border:1px solid var(--border);
  padding:8px 16px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:2px;
  margin-top:12px;
  color:var(--accent);
}

.controls{
  display:flex;
  gap:10px;
  margin-bottom:24px;
}

select,button{
  background:var(--bg-card);
  border:1px solid var(--border);
  color:var(--text);
  padding:14px 18px;
  border-radius:12px;
  font-size:14px;
  font-weight:700;
  font-family:'Rajdhani',sans-serif;
  text-transform:uppercase;
  letter-spacing:1px;
  transition:all 0.2s;
  cursor:pointer;
}

select{flex:1}

button:hover,select:hover{
  background:var(--bg-elevated);
  border-color:var(--accent);
  transform:translateY(-1px);
  box-shadow:0 4px 12px rgba(0,217,255,0.2);
}

button:active{transform:translateY(0)}

.stats-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:20px;
}

.stat-card{
  background:var(--bg-card);
  border:2px solid var(--border);
  border-radius:16px;
  padding:20px;
  text-align:center;
  position:relative;
  overflow:hidden;
  transition:all 0.3s;
}

.stat-card::before{
  content:'';
  position:absolute;
  top:0;left:0;right:0;
  height:3px;
  background:linear-gradient(90deg, var(--accent), #6366f1);
}

.stat-card:hover{
  transform:translateY(-4px) scale(1.02);
  border-color:var(--accent);
  box-shadow:0 12px 32px rgba(0,217,255,0.25);
}

.stat-label{
  font-family:'Rajdhani',sans-serif;
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:2px;
  color:var(--text-dim);
  font-weight:700;
  margin-bottom:8px;
}

.stat-value{
  font-family:'Rajdhani',sans-serif;
  font-size:42px;
  font-weight:700;
  color:var(--accent);
  line-height:1;
  text-shadow:0 0 20px var(--accent-glow);
}

.badges-bar{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:24px;
}

.badge{
  background:var(--bg-elevated);
  border:2px solid var(--border);
  padding:10px 18px;
  border-radius:24px;
  font-family:'Rajdhani',sans-serif;
  font-size:13px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:2px;
  color:var(--text-dim);
  transition:all 0.3s;
}

.badge.earned{
  border-color:var(--gold);
  color:var(--gold);
  animation:badgePulse 2s infinite;
}

@keyframes badgePulse{
  0%,100%{box-shadow:0 0 15px rgba(255,215,0,0.4)}
  50%{box-shadow:0 0 25px rgba(255,215,0,0.6)}
}

.progress-box{
  background:var(--bg-card);
  border:2px solid var(--border);
  border-radius:20px;
  padding:24px;
  margin-bottom:24px;
  position:relative;
  overflow:hidden;
}

.progress-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.progress-title{
  font-family:'Rajdhani',sans-serif;
  font-size:16px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:2px;
  color:var(--accent);
}

.progress-percent{
  font-family:'Rajdhani',sans-serif;
  font-size:24px;
  font-weight:700;
  color:var(--accent);
}

.progress-track{
  height:14px;
  background:var(--bg-elevated);
  border-radius:20px;
  overflow:hidden;
  position:relative;
  border:1px solid var(--border);
}

.progress-fill{
  height:100%;
  background:linear-gradient(90deg, var(--accent), #6366f1, var(--accent));
  background-size:200% 100%;
  animation:shimmer 3s linear infinite;
  transition:width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow:0 0 20px var(--accent-glow);
}

@keyframes shimmer{
  0%{background-position:200% 0}
  100%{background-position:-200% 0}
}

.section-card{
  background:var(--bg-card);
  border:2px solid var(--border);
  border-radius:20px;
  padding:24px;
  margin-bottom:16px;
  transition:all 0.3s;
}

.section-card:hover{
  border-color:var(--accent);
  box-shadow:0 8px 32px rgba(0,0,0,0.5);
}

.section-header{
  font-family:'Rajdhani',sans-serif;
  font-size:18px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:3px;
  margin-bottom:20px;
  color:var(--accent);
  display:flex;
  align-items:center;
  gap:12px;
}

.section-header::before{
  content:'';
  width:5px;
  height:24px;
  background:linear-gradient(180deg, var(--accent), #6366f1);
  border-radius:3px;
}

.exercise-item{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px;
  margin:10px 0;
  background:var(--bg-elevated);
  border:1px solid var(--border);
  border-radius:12px;
  transition:all 0.2s;
}

.exercise-item:hover{
  border-color:var(--accent);
  transform:translateX(6px);
  background:var(--bg-card);
}

.exercise-item label{
  display:flex;
  align-items:center;
  gap:14px;
  width:100%;
  cursor:pointer;
}

.checkbox-wrapper{
  position:relative;
  width:28px;
  height:28px;
  flex-shrink:0;
}

.checkbox-wrapper input{
  position:absolute;
  opacity:0;
  width:0;
  height:0;
}

.custom-checkbox{
  position:absolute;
  top:0;left:0;
  width:28px;
  height:28px;
  border:2px solid var(--border);
  border-radius:8px;
  transition:all 0.3s;
  background:var(--bg);
}

.checkbox-wrapper:hover .custom-checkbox{
  border-color:var(--accent);
  transform:scale(1.1);
}

.checkbox-wrapper input:checked ~ .custom-checkbox{
  background:linear-gradient(135deg, var(--accent), #6366f1);
  border-color:var(--accent);
  box-shadow:0 0 20px var(--accent-glow);
}

.checkbox-wrapper input:checked ~ .custom-checkbox::after{
  content:'✓';
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(1.2);
  color:#fff;
  font-weight:900;
  font-size:18px;
}

.exercise-name{
  flex:1;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
}

.exercise-name:hover{
  color:var(--accent);
}

.strength-block{
  background:var(--bg-elevated);
  border:1px solid var(--border);
  border-radius:14px;
  padding:20px;
  margin:14px 0;
}

.strength-title{
  font-family:'Rajdhani',sans-serif;
  font-weight:700;
  font-size:17px;
  color:var(--accent);
  margin-bottom:8px;
  text-transform:uppercase;
  letter-spacing:1px;
  cursor:pointer;
}

.strength-title:hover{
  color:#6366f1;
}

.strength-meta{
  display:flex;
  gap:16px;
  font-size:13px;
  color:var(--text-dim);
  margin-bottom:16px;
  font-family:'Rajdhani',sans-serif;
  text-transform:uppercase;
  font-weight:600;
  letter-spacing:1px;
}

.sets-row{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:14px;
}

.set-check{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  font-weight:700;
  font-family:'Rajdhani',sans-serif;
  cursor:pointer;
}

input[type="text"],textarea{
  background:var(--bg);
  border:1px solid var(--border);
  color:var(--text);
  padding:12px 14px;
  border-radius:10px;
  font-size:14px;
  font-family:inherit;
  width:100%;
  transition:all 0.2s;
  margin-top:8px;
}

input[type="text"]:focus,textarea:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 4px var(--accent-glow);
}

textarea{
  min-height:100px;
  resize:vertical;
}

.why-list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.why-item{
  display:flex;
  align-items:start;
  gap:14px;
  padding:14px;
  background:var(--bg-elevated);
  border-radius:12px;
  border:1px solid var(--border);
}

.why-item::before{
  content:'⚡';
  font-size:24px;
  flex-shrink:0;
  filter:drop-shadow(0 0 8px var(--accent));
}

.modal{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.92);
  backdrop-filter:blur(12px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
  padding:20px;
}

.modal.active{display:flex}

.modal-box{
  background:var(--bg-card);
  border:2px solid var(--border);
  border-radius:24px;
  max-width:560px;
  width:100%;
  max-height:85vh;
  overflow-y:auto;
  box-shadow:0 20px 60px rgba(0,0,0,0.8);
}

.modal-header{
  padding:24px;
  border-bottom:2px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--bg-elevated);
}

.modal-title{
  font-family:'Rajdhani',sans-serif;
  font-size:22px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:2px;
  color:var(--accent);
}

.modal-close{
  background:transparent;
  border:none;
  color:var(--text-dim);
  font-size:32px;
  cursor:pointer;
  padding:0;
  width:40px;
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  transition:all 0.2s;
}

.modal-close:hover{
  background:var(--bg-card);
  color:var(--accent);
  transform:rotate(90deg);
}

.modal-content{padding:28px}

.modal-section{margin-bottom:24px}

.modal-section-title{
  font-family:'Rajdhani',sans-serif;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:2px;
  color:var(--accent);
  font-weight:700;
  margin-bottom:12px;
}

.modal-section ul{
  list-style:none;
  padding:0;
}

.modal-section li{
  padding:10px 0 10px 20px;
  position:relative;
  color:var(--text);
  font-size:15px;
  line-height:1.6;
}

.modal-section li::before{
  content:'▸';
  position:absolute;
  left:0;
  color:var(--accent);
  font-size:18px;
}

@media(max-width:480px){
  h1{font-size:36px;letter-spacing:4px}
  .stats-grid{gap:10px}
  .stat-value{font-size:36px}
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>SKYCORE</h1>
    <div class="subtitle">Power Protocol</div>
    <div class="player-tag" id="playerChip">Athlete</div>
  </header>

  <div class="controls">
    <select id="week"></select>
    <select id="daySel">
      <option value="1">Day 1</option>
      <option value="2">Day 2</option>
      <option value="3">Day 3</option>
    </select>
    <button id="exportCsv">Export</button>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-label">XP</div>
      <div class="stat-value" id="xp">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Streak</div>
      <div class="stat-value" id="streak">0</div>
    </div>
  </div>

  <div class="badges-bar" id="badges"></div>

  <div class="progress-box">
    <div class="progress-header">
      <div class="progress-title">Mission Progress</div>
      <div class="progress-percent" id="progressPct">0%</div>
    </div>
    <div class="progress-track">
      <div class="progress-fill" id="xpbar"></div>
    </div>
  </div>

  <div class="section-card">
    <div class="section-header">Mission Brief</div>
    <div class="why-list" id="why"></div>
  </div>

  <div id="content"></div>

  <div class="section-card">
    <div class="section-header">Field Notes</div>
    <textarea id="notes" placeholder="Log your performance, PRs, how you felt..."></textarea>
  </div>
</div>

<div class="modal" id="trainerModal">
  <div class="modal-box">
    <div class="modal-header">
      <div class="modal-title" id="mTitle">Exercise</div>
      <button class="modal-close" id="mClose">×</button>
    </div>
    <div class="modal-content">
      <div class="modal-section">
        <div class="modal-section-title">Setup</div>
        <ul id="mSetup"></ul>
      </div>
      <div class="modal-section">
        <div class="modal-section-title">Execution</div>
        <ul id="mExec"></ul>
      </div>
      <div class="modal-section">
        <div class="modal-section-title">Focus Points</div>
        <ul id="mFocus"></ul>
      </div>
      <div class="modal-section">
        <div class="modal-section-title">Avoid These</div>
        <ul id="mMistakes"></ul>
      </div>
      <div class="modal-section">
        <div class="modal-section-title">Why It Works</div>
        <ul id="mWhy"></ul>
      </div>
    </div>
  </div>
</div>

<script>
if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js').catch(()=>{});}

let COACH_URL="";
fetch("./config.json").then(r=>r.json()).then(c=>{COACH_URL=(c&&c.coachUrl)||"";}).catch(()=>{});

async function sendCoachSnapshot(){
  try{
    if(!COACH_URL)return;
    const p=currentPlayer()||promptForNameOnce();
    const d=+daySel.value;
    const w=+weekSel.value;
    const payload={player:p,week:w,day:d,xp:getXP(p),streak:getStreak(p),notes:notes.value,entry:loadEntry(p,d,w)||init(d),settings:loadSettings(p),ts:new Date().toISOString()};
    const ok=(navigator.sendBeacon&&navigator.sendBeacon(COACH_URL,new Blob([JSON.stringify(payload)],{type:"text/plain"})));
    if(ok)return;
    await fetch(COACH_URL,{method:"POST",headers:{"Content-Type":"text/plain"},body:JSON.stringify(payload),mode:"no-cors"});
  }catch(_){}
}

const WEEKS=12;
const PROGRAM={1:{label:"Day 1 — Lower Body + Jump",why:["Heavy basics raise leg drive and stable landings.","Strong positions protect knees and back."],warmup:["Leg Swings — 10 each","Walking Lunges — 10 each","Bodyweight Squat — 3×10","Standing Calf Raise — 3×10","Light Jumps — 3×5"],strength:[{ex:"Back or Goblet Squat",sets:4,reps:"6—8",weighted:true},{ex:"Romanian Deadlift",sets:3,reps:"8—10",weighted:true},{ex:"Walking Lunges",sets:3,reps:"10 each",weighted:true},{ex:"Bulgarian Split Squat",sets:3,reps:"8 each",weighted:true},{ex:"Standing Calf Raise (Loaded)",sets:4,reps:"12—15",weighted:true}],core:["Hanging Leg Raise — 3×10","Plank — 3×30—45s"],jump:["Two-step approach jumps — 5","Touch rim/backboard — 3×5","Form jumps — 3×10"]},2:{label:"Day 2 — Upper Body + Core",why:["Stronger torso keeps power from leaking.","Arm swing speed adds inches to reach."],warmup:["Arm Circles — 15/15","Band Pull-Apart — 15","Push-up to Down Dog — 8","Shoulder Taps — 10/side","Jumping Jacks — 30s"],strength:[{ex:"Barbell or DB Bench Press",sets:4,reps:"6—8",weighted:true},{ex:"Pull-Ups / Assisted Pull-Ups",sets:3,reps:"6—10",weighted:false},{ex:"Standing Overhead Press",sets:3,reps:"8",weighted:true},{ex:"1-Arm Dumbbell Row",sets:3,reps:"10 each",weighted:true},{ex:"Triceps Dips or Pushdowns",sets:3,reps:"12—15",weighted:false}],core:["Hanging Leg Raise — 3×10","Side Plank — 3×30s each","Stability Ball Roll-outs — 3×12","Bird Dog — 3×10 each"],jump:["MB Chest Pass — 3×10","Overhead MB Slam — 3×10","Clap or Plyo Push-ups — 3×6","Sprint 20 yds × 6"]},3:{label:"Day 3 — Plyos + Practice",why:["Fast contacts train spring.","Approach jumps wire skill to power."],warmup:["Dynamic Skips — 2×20 yds","A-Skips & High Knees — 20 yds each","Light Bounding — 2×10","Submax Jumps — 3 at 50—70%"],strength:[{ex:"Box Jump",sets:4,reps:"5",weighted:false},{ex:"Broad Jump",sets:4,reps:"5",weighted:false},{ex:"Lateral Bounds",sets:3,reps:"6 each",weighted:false},{ex:"Depth Drop → Vertical",sets:3,rep
